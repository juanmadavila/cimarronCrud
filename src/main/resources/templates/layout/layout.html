<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVC + Thymeleaf + JPA ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img th:src="@{/images/cimarron.PNG}" alt="cimarron logo" width="150"
			height="50"/></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
					</ul>

				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>

	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<hr />
		<img alt="Spring logo" th:src="@{/images/spring.png}" width="200"
			height="100" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">
				Spring Boot </a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>
		</p>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

	</footer>
</body>


</html>
